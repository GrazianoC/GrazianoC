{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="it">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Parallax-Scroll-Effect.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body class="bg-gradient-primary background">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 23px;">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image" style="background-image: url('{% static 'assets/img/Registrazione.png' %}');border-top-left-radius: 23px;border-bottom-left-radius: 23px;"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Entra a far parte di NoWaste!</h4>
                            </div>
                             {% csrf_token %}
                           
                            <form class="user" method="POST">
                             {{form|crispy}}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Nome" name="first_name" style="border-radius: 13px;"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text" id="exampleFirstName" placeholder="Cognome" name="last_name" style="border-radius: 13px;"></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Indirizzo Email" name="email" style="border-radius: 13px;"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user" type="password" id="examplePasswordInput" placeholder="Password" name="password" style="border-radius: 13px;"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password" id="exampleRepeatPasswordInput" placeholder="Ripeti Password" name="password_repeat" style="border-radius: 13px;"></div>
                                </div><button class="btn btn-primary btn-block text-white btn-user" type="submit" style="border-radius: 160px;background: var(--green);">Crea un Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="forgot-password.html" style="color: var(--green);"><br>Hai dimenticato la Password?<br></a></div>
                            <div class="text-center"><a class="small" href="{% url 'login' %}" style="color: var(--green);">Sei gi√† registrato? Accedi!</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
