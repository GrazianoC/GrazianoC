
{% load crispy_forms_tags %}

{% load static %}
<!DOCTYPE html>
<html lang="it">
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - Brand</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Footer-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Parallax-Scroll-Effect.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>

<body class="background">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 23px;">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-password-image" style="background-image: url('{% static 'assets/img/Recupero.png' %}');border-top-left-radius: 23px;border-bottom-left-radius: 23px;  background-repeat: no-repeat;"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="row justify-content-center mt-4">
   

    <div class="col-12 text-center">
        {% if validlink %}
            <p>Inserisci e conferma la nuova Password</p>
            <form method="POST" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-info" value="Cambia Password">
            </form>
        {% else %}
            <h1>Errore.</h1>
            <p>Il link seguito non è più valido!</p>
        {% endif %}
    </div>


</div>
                                    <div class="text-center">
                                        <hr><a class="small" href="{% url 'user_registration' %}" style="color: var(--green);">Sei un nuovo utente? Registrati!</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="{% url 'login' %}" style="color: var(--green);">Sei già registrato? Accedi!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
